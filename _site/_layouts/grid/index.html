<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Research Grid</title>
</head>
<body>
    <div class="center-container">
    <!-- Axes -->
    <div class="line vertical"></div>
    <div class="line horizontal"></div>

    <!-- Labels -->
    <div class="label art">Art</div>
    <div class="label metaphysics">Metaphysics</div>
    <div class="label tech">Tech</div>
    <div class="label ethics">Ethics</div>

    <!-- Project Nodes -->
    <div class="project-nodes" id="post-grid">
        <!-- Nodes will be inserted here by JavaScript -->
    </div>
</div>

<!-- Modal -->
<div id="emailModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Stay Updated!</h2>
        <p>Enter your email address to subscribe to our newsletter.</p>
        <form id="newsletterForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/assets/css/grid.css">
<script src="/assets/js/grid.js"></script>

<script>
console.log('Grid layout loaded');
</script> 
    <script src="/assets/js/grid.js"></script>
</body>
</html>
