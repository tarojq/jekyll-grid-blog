<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Research Grid</title>
</head>
<body>
    <div class="post-container">
    <header>
        <h1></h1>
        <a href="/grid" class="home-button">‚Üê</a>
    </header>
    
    <article>
        <div class="center-container">
    <!-- Axes -->
    <div class="line vertical"></div>
    <div class="line horizontal"></div>

    <!-- Labels -->
    <div class="label art">Art</div>
    <div class="label metaphysics">Metaphysics</div>
    <div class="label tech">Tech</div>
    <div class="label ethics">Ethics</div>

    <!-- Project Nodes -->
    <div class="project-nodes" id="post-grid">
        <!-- Nodes will be inserted here by JavaScript -->
    </div>
</div>

<script>
// Embed posts data directly in the page
const posts = [
    
    {
        "title": "My Second Blog Post",
        "url": "/2024/03/21/second-post/",
        "date": "2024-03-21",
        "categories": ["blog"],
        "coordinates": null
    },
    
    {
        "title": "My First Blog Post",
        "url": "/2024/03/20/my-first-post/",
        "date": "2024-03-20",
        "categories": ["tech","metaphysics"],
        "coordinates": [0.7,0.3]
    }
    
];

function createNodes(posts) {
    const grid = document.querySelector('.project-nodes');
    grid.innerHTML = ''; // Clear existing nodes
    
    posts.forEach(post => {
        const node = document.createElement('div');
        node.className = 'project-node';
        node.setAttribute('data-title', post.title);
        
        const x = post.coordinates ? post.coordinates[0] * 100 : 50;
        const y = post.coordinates ? post.coordinates[1] * 100 : 50;
        
        node.style.position = 'absolute';
        node.style.left = x + '%';
        node.style.top = y + '%';
        
        node.addEventListener('click', () => {
            window.location.href = post.url;
        });
        
        grid.appendChild(node);
    });
}

// Initialize nodes on page load and when navigating back
document.addEventListener('DOMContentLoaded', () => createNodes(posts));
window.addEventListener('pageshow', () => createNodes(posts));
</script> 
    </article>
</div>

<style>
    .post-container {
        max-width: 800px;
        margin: 1rem auto;
        padding: 0 1rem;
        font-family: 'Nunito', sans-serif;
        font-weight: 200;  /* Extra Light */
    }

    header {
        margin-bottom: 1rem;
    }

    h1 {
        margin: 0;
        line-height: 1.2;
        font-weight: 400;  /* Regular weight for headings */
    }

    .home-button {
        display: inline-block;
        padding: 0.3rem 0.6rem;  /* Adjusted padding for the single character */
        background: #f0f0f0;
        color: black;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 0.5rem;
        font-weight: 400;
        font-size: 1.2rem;  /* Made arrow slightly larger */
    }

    .home-button:hover {
        background: #e0e0e0;
    }

    article {
        line-height: 1.5;
    }

    article p:first-child {
        margin-top: 0;
    }

    article p:last-child {
        margin-bottom: 0;
    }
</style> 
</body>
</html>
