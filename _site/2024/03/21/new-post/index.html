<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Research Grid</title>
</head>
<body>
    <div class="post-container">
    <header>
        <h1>Your Post Title</h1>
        <a href="/grid" class="home-button">←</a>
    </header>
    
    <article>
        <p>Your post content here in markdown…</p>

    </article>
</div>

<style>
    .post-container {
        max-width: 800px;
        margin: 1rem auto;
        padding: 0 1rem;
        font-family: 'Nunito', sans-serif;
        font-weight: 200;  /* Extra Light */
    }

    header {
        margin-bottom: 1rem;
    }

    h1 {
        margin: 0;
        line-height: 1.2;
        font-weight: 400;  /* Regular weight for headings */
    }

    .home-button {
        display: inline-block;
        padding: 0.3rem 0.6rem;  /* Adjusted padding for the single character */
        background: #f0f0f0;
        color: black;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 0.5rem;
        font-weight: 400;
        font-size: 1.2rem;  /* Made arrow slightly larger */
    }

    .home-button:hover {
        background: #e0e0e0;
    }

    article {
        line-height: 1.5;
    }

    article p:first-child {
        margin-top: 0;
    }

    article p:last-child {
        margin-bottom: 0;
    }
</style> 
</body>
</html>
